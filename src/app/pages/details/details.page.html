<ion-header>
  <ion-toolbar>
    <ion-title>
      Menú
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="display: flex;">
    <ion-item (click)="seleccionarOpcion(1)">
      Opción 1
    </ion-item>
    <ion-item (click)="seleccionarOpcion(2)">
      Opción 2
    </ion-item>
    <ion-item (click)="seleccionarOpcion(3)">
      Opción 3
    </ion-item>
    <ion-item (click)="seleccionarOpcion(4)">
      Opción 4
    </ion-item>
  </ion-list>

  <div *ngIf="opcionSeleccionada === 1">
    Contenido de la opción 1
  </div>

  <div *ngIf="opcionSeleccionada === 2">
    Contenido de la opción 2
  </div>

  <div *ngIf="opcionSeleccionada === 3">
    Contenido de la opción 3
  </div>

  <div *ngIf="opcionSeleccionada === 4">
    Contenido de la opción 4
  </div>
</ion-content>

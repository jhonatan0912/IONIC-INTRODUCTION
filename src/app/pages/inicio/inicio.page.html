<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let component of components" [routerLink]="component.redirectTo" detail>
      <ion-icon slot="start" [name]="component.icon" color="primary"></ion-icon>
      <ion-label>{{component.name}}</ion-label>
    </ion-item>
  </ion-list>
